<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">    
</head>
<title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Conversor de monedas</h1>

        <div class="card-form">
            <form action="" id="formulario">
                <h4>Pesos CLP</h4>
                <input type="number" class="form-control mb-2" placeholder="Ingrese el monto en CLP" name="" id="monto">
                <span>Moneda a convertir:</span>
                <select class="form-select" id="moneda">
                    <option value="" hidden>Divisa a calcular (Dolar)</option>
                    <option value="uf">Uf</option>
                    <option value="dolar">Dólar observado</option>
                    <option value="dolar_intercambio">Dólar acuerdo</option>
                    <option value="euro">Euro</option>
                    <option value="utm">Utm</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
                <br>
                <button class="btn btn-primary" type="submit">Calcular</button>
                <br>
                <span id="resultado">...</span>

            </form>
        </div>
        
        <div class="spinner-border d-none" role="status" id="loading">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="canvas-container">
            <canvas id="myChart"></canvas>
        </div>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/app/app.js"></script>
</body>

</html>
